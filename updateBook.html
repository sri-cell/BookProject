<!DOCTYPE html>
<html>

<head>
    <title>Books</title>
    <link rel="stylesheet" href="Css/myStyle.css">
    <link rel="icon" href="Images/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <style>
        body {
            background: url(Images/img.jpg) no-repeat;
            background-size: cover;
            height: calc(100vh - 80px);
        }

        .container {
            border-style: solid;
            border-radius: 1rem;
            background-color: lightgrey;
            margin-top: 50px;
        }

        h1 {
            text-align: center;
            color: darkmagenta;
            text-decoration: underline;
            text-transform: uppercase;
        }

        .form-label {
            margin-left: 25px;
            color: darkmagenta;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-light">
        <a class="navbar-brand" href="#" style="color: darkmagenta">Books</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html" style="color: darkmagenta">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="About.html" style="color: darkmagenta">About</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-toggle="dropdown" style="color: darkmagenta">
                        Services
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="addBooks.html" style="color: darkmagenta">addBook</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="viewBook.html" style="color: darkmagenta">viewBook</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="updateBook.html" style="color: darkmagenta">updateBook</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contactUs.html" style="color: darkmagenta">Contact Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="feedback.html" style="color: darkmagenta">Feedback</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h1>Update Book Details</h1> <br><br>
        <div>
            <form class="row g-3 needs-validation" novalidate>
                <div class="col-md-4 position-relative">
                    <label for="validationTooltip01" class="form-label">ID</label>
                    <input type="text" class="form-control" id="validationTooltip01" placeholder="Enter the ID" required>
                </div>
                <div class="col-md-4 position-relative">
                    <label for="validationTooltip02" class="form-label">Title</label>
                    <input type="text" class="form-control" id="validationTooltip02" placeholder="Enter the Title" required>
                </div>
                <div class="col-md-4 position-relative">
                    <label for="validationTooltip02" class="form-label">Author</label>
                    <input type="text" class="form-control" id="validationTooltip02" placeholder="Enter the Author Name" required>
                </div>
                <div class="col-md-6 position-relative">
                    <label for="validationTooltip03" class="form-label">Changed Price</label>
                    <input type="text" class="form-control" id="validationTooltip03" required>
                </div>
                <div class="col-md-3 position-relative">
                    <label for="validationTooltip04" class="form-label">Genre</label>
                    <select class="form-select" id="validationTooltip04" required>
                        <option selected disabled value="Choose">Choose</option>
                        <option>Tech</option>
                        <option>Novel</option>
                        <option>Story</option>
                        <option>Poem</option>
                    </select>
                </div>
                <div class="col-12 justify-content-center">
                    <button class="btn btn-primary" type="submit">Update</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
